<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2 id="formTitle">Login</h2>
        <form id="authForm" action="auth.php" method="POST" onsubmit="return handleSubmit()">
            <input type="hidden" id="formType" name="formType" value="login">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div id="signupFields" style="display: none;">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username">
                </div>
                <div class="form-group">
                    <label for="dob">Date of Birth:</label>
                    <input type="date" id="dob" name="dob">
                </div>
            </div>
            <button type="submit">Login</button>
        </form>
        <p id="toggleText">New user? <a href="#" id="toggleLink" onclick="toggleForm()">Sign Up</a></p>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
